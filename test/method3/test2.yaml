apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: nginx-deployment-2
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 3
  template:
    metadata:
      labels:
        app: nginx
    spec:
      schedulerName: my-scheduler
      containers:
        - name: nginx
          image: nginx:1.7.9
          resources:
            limits:
              cpu: "4"
              memory: "200Mi"
            requests:
              cpu: "2"
              memory: "100Mi"
          ports:
            - containerPort: 80